<template>

	<lightning-layout multiple-rows>
		<lightning-layout-item size="4" padding="around-small">
			<!--<lightning-combobox name="treatment" label="Select Treatment" value={treatmenttype}
				placeholder="Select Treatment" options={treatments} onchange={handleChange} class='slds-p-bottom_small'>
			</lightning-combobox>-->
			<c-searchable-picklist onselectoption={handleSelectTreatment} options={treatments}
				selected-value={treatmenttype} label="Select Treatment"></c-searchable-picklist>

		</lightning-layout-item>
		<lightning-layout-item size="4" padding="around-small">
			<!--<lightning-combobox name="city" label="Select City" value={city} placeholder="Select City" options={cities}
				onchange={handleChange} class='slds-p-bottom_small'>
			</lightning-combobox>-->
			<c-searchable-picklist onselectoption={handleSelectCity} options={cities} selected-value={city}
				label="Select City"></c-searchable-picklist>
		</lightning-layout-item>
		<lightning-layout-item size="4" padding="around-small">
			<!--<lightning-combobox name="pincode" label="Select Pincode" value={pincode} placeholder="Select Pincode"
				options={pincodes} onchange={handleChange} class='slds-p-bottom_small'>
			</lightning-combobox>-->
			<c-searchable-picklist onselectoption={handleSelectPincode} options={pincodes} selected-value={pincode}
				label="Select Pincode"></c-searchable-picklist>
		</lightning-layout-item>
	</lightning-layout>

	<template if:true={ShowMap}>
<div  class="slds-p-around_medium">
		<lightning-map map-markers={mapMarkers} zoom-level={zoomLevel} onmarkerselect={handleMarkerSelect}
			selected-marker-value={selectedMarkerValue} list-view="hidden">
		</lightning-map>
		</div>
		<!--list-view={listView}>-->
	</template>
	<template if:false={getstatus}>
		<div
			style="color:red;font-size:16px;padding-top:130px;padding-bottom:250px;font-weight:bold;text-align:center;">
			please select the filters to check location
		</div>
	</template>
	<template if:true={DoctorUnavilable}>
		<div
			style="color:red;font-size:16px;padding-top:130px;padding-bottom:250px;font-weight:bold;text-align:center;">
			Doctors not available.please change the filters.
		</div>
	</template>



	<template if:true={markerselected}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open  slds-modal_medium">
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{selectedrecord.Name}  -  {selectedrecord.TypeofDoctor} </h2>
				</header>

				<!-- modal body start -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class='slds-align_absolute-center'>
						<img src={selectedrecord.DoctorsPhoto} name={selectedrecord.DoctorsPhoto} style="height:15rem;width:15rem;"/>

    </div>

						<lightning-layout multiple-rows class="slds-p-top_large  slds-p-left_large">
							<lightning-layout-item size="6" padding="around-small" class='font1'>
								<div>
									Name : {selectedrecord.Name}
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
								<div>
									Street :{selectedrecord.street}
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
								<div>
									Phonenumber :{selectedrecord.phonenumber}
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
								<div>
									City :{selectedrecord.city}
								</div>
							
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
								<div>
									Fax :{selectedrecord.fax}
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
									<div>
									State :{selectedrecord.State}  {selectedrecord.PostalCode}
								</div>
							
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
								<div>
									Email :{selectedrecord.email}
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="6" padding="around-small" class='font1'>
									<div>
									Country :{selectedrecord.Country}
								</div>
								
							</lightning-layout-item>
							
						</lightning-layout>
					</div>

					<!-- modal footer start-->
					<footer class="slds-modal__footer">
						<button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
					</footer>

				</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
